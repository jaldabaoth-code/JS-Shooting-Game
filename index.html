<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Shooting Game</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/styles/style.css" />
    </head>
    <body>
        <div class="text-white position-fixed user-select-none mx-2" id="score-container">
	      	<span>Score: </span><span id="scoreEl">0</span>
	    </div>
		<!-- Modal -->
		<div class="modal fade" id="modalEl" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		  	<div class="modal-dialog modal-dialog-centered">
		    	<div class="modal-content">
		      		<div class="modal-body">
			    		<div class="text-center">
			    			<h1 class="text-danger mt-0 mt-0">JS Shooting Game</h1>
			        		<h2 class="font-weight-bold mb-0 pb-0" id="bigscoreEl">0</h2>
			        		<p class="text-success mt-0 mt-0">Points</p>
			        		<div class="modal-footer">
				        	 	<button type="button" class="btn btn-primary rounded-pill col" id="startGameBtn" data-bs-dismiss="modal">Start Game</button>
      						</div>
			      		</div>
		 			</div>
		    	</div>
		  	</div>
		</div>
        <canvas id="game-container"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- import jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="assets/js/index.js"></script>
    </body>
</html>
